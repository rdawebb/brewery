[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brewery"
version = "0.1.0"
description = "Minimal Homebrew Package Manager"
requires-python = ">=3.11"
dependencies = [
  "typer>=0.12",
  "rich>=14.2",
  "structlog>=25.0.0"
]

[project.scripts]
brewery = "brewery.cli.main:app"

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"

[project.optional-dependencies]
dev = [
  "ruff>=14.0,<15.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
